unbind %
unbind '"'
unbind C-b
bind - split-window -v -c "#{pane_current_path}"
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection
bind -T root F5 source-file "${XDG_CONFIG_HOME}/tmux/tmux.conf"
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind C-a send-prefix
bind Escape copy-mode
bind S command-prompt "new-session -s '%%'"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind | split-window -h -c "#{pane_current_path}"
set -g base-index 1
set -g default-terminal "${TERM}"
set -g history-limit 10000
set -g mode-keys vi
set -g mouse on   
set -g pane-base-index 1
set -g pane-border-style fg=black,bright
set -g prefix C-a
set -g renumber-windows on
set -g status-justify absolute-centre
set -g status-left "in #[fg=green]#S"
set -g status-left-length 20
set -g status-right "as #[fg=blue]#h"
set -g status-style bg=default
set -g window-status-bell-style "fg=black,bg=red,blink"
set -g window-status-current-format "#[fg=yellow,dotted-underscore]#I:#W"
set -g window-status-current-style "#{?window_zoomed_flag,fg=magenta}"
set -g window-status-format "#[fg=white,italics]#I:#W"
set -sg terminal-overrides ",*:RGB"

